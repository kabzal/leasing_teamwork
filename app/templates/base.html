<!DOCTYPE html>
<html>
    <head>
    {% block title %}
    <title>Про Flask</title>
    {% endblock %}
    </head>
    <body>
        {% block content %}
            {% block mainmenu %}
            <ul class="mainmenu">
                {% for p in menu %}
                <li><a href="{{p.url}}">{{p.title}}</a></li>
                {% endfor %}
            </ul>
            {% endblock mainmenu %}
        {% endblock %}
    </body>
</html>
